<!DOCTYPE html>      

<html lang="es">      
<head>      
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>Tres en Raya Online</title>      
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para iconos modernos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>      
<body>      
    <h1><i class="fas fa-gamepad"></i> Tres en Raya Online</h1>      

<div id="menu">      
    <button id="random-match-btn"><i class="fas fa-bolt"></i> Partida Rápida</button>      
    <hr>            
    <button id="create-room-btn"><i class="fas fa-door-open"></i> Crear Sala</button>      
    <div class="join-room">      
        <input type="text" id="room-id-input" placeholder="ID de la sala">      
        <button id="join-room-btn"><i class="fas fa-sign-in-alt"></i> Unirse</button>      
    </div>      
</div>      
      
<div id="game-container">      
    <div id="status">Conectando...</div>      
    <div id="game-board" class="disabled">      
        <div class="cell" data-index="0"></div>      
        <div class="cell" data-index="1"></div>      
        <div class="cell" data-index="2"></div>      
        <div class="cell" data-index="3"></div>      
        <div class="cell" data-index="4"></div>      
        <div class="cell" data-index="5"></div>      
        <div class="cell" data-index="6"></div>      
        <div class="cell" data-index="7"></div>      
        <div class="cell" data-index="8"></div>      
    </div>
    <button id="back-to-menu-btn" style="display:none; margin-top:20px;"><i class="fas fa-arrow-left"></i> Volver al Menú</button>
    <button id="play-again" style="display: none;"><i class="fas fa-redo"></i> Jugar de Nuevo</button>      
</div>
  
<script src="app.js"></script>

</body>      
</html>
